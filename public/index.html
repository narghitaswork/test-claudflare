<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iluzie - Acasă</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
            background: url('IMG_6297.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial Black', sans-serif;
        }
        nav { background: rgba(45, 52, 70, 0.8); padding: 15px; text-align: center; position: fixed; top: 0; width: 100%; z-index: 1000; }
        nav a { color: white; text-decoration: none; margin: 0 10px; font-weight: bold; font-size: 14px; transition: 0.3s; }
        nav a:hover { color: #ff0000; }
        .doorbell-trigger { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 120px; height: 120px; background: transparent; border-radius: 50%; cursor: pointer; z-index: 10; }
        .wavy-text { position: absolute; bottom: 15%; width: 100%; text-align: center; color: #ff0000; font-size: 3rem; font-weight: 900; text-transform: uppercase; text-shadow: 3px 3px 15px black; pointer-events: none; z-index: 5; }
        .wavy-text span { display: inline-block; animation: wave 2.5s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-40px); } }
        #youtube-player { display: none; }
        @media (max-width: 600px) { .wavy-text { font-size: 1.8rem; bottom: 20%; } }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Acasă</a>
        <a href="hernia.html">Hernie</a>
        <a href="laser.html">Laser</a>
        <a href="link.html">Link</a>
        <a href="pagina3.html">Pagina 3</a>
        <a href="wtf.html">WTF</a>
    </nav>
    <div class="wavy-text" id="floating-text"></div>
    <div class="doorbell-trigger" onclick="play()"></div>
    <div id="youtube-player"></div>
    <script>
        const text = "I think I’m loosing my mind";
        const container = document.getElementById('floating-text');
        text.split('').forEach((char, i) => {
            const span = document.createElement('span');
            span.textContent = char === ' ' ? '\u00A0' : char;
            span.style.animationDelay = `${i * 0.15}s`;
            container.appendChild(span);
        });
        function play() {
            document.getElementById('youtube-player').innerHTML = `<iframe width="0" height="0" src="https://www.youtube.com/embed/LLsvFTeYc0U?autoplay=1" frameborder="0" allow="autoplay"></iframe>`;
        }
    </script>
</body>
</html>
