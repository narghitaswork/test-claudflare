<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acasă</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
            background: #000 url('IMG_6297.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial Black', sans-serif;
        }
        nav { background: rgba(0,0,0,0.8); padding: 15px; text-align: center; position: fixed; top: 0; width: 100%; z-index: 100; }
        nav a { color: white; text-decoration: none; margin: 0 10px; font-weight: bold; }

        /* Butonul de Play */
        .buton-muzica {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: #ff0000; color: #fff;
            border: 3px solid #fff; border-radius: 50px; cursor: pointer;
            font-size: 18px; font-weight: bold; z-index: 50;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        /* Textul ondulat - Cuvintele raman intregi */
        .text-plutitor {
            position: absolute; bottom: 15%; width: 100%; text-align: center;
            color: #ff0000; font-size: 2.2rem; text-transform: uppercase;
            text-shadow: 3px 3px 10px #000; z-index: 10;
            display: flex; flex-wrap: wrap; justify-content: center;
        }
        .cuvant { display: inline-block; white-space: nowrap; margin: 0 10px; }
        .cuvant span { display: inline-block; animation: wave 2s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        #player-hidden { position: absolute; visibility: hidden; }
        @media (max-width: 600px) { .text-plutitor { font-size: 1.4rem; } }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Acasă</a>
    <a href="hernia.html">Hernie</a>
    <a href="laser.html">Laser</a>
    <a href="link.html">Link</a>
    <a href="pagina3.html">Pagina 3</a>
    <a href="wtf.html">WTF</a>
</nav>

<div class="text-plutitor" id="container-text"></div>

<button class="buton-muzica" id="btn" onclick="play()">PORNEȘTE ACUM</button>

<div id="player-hidden"></div>

<script>
    // Generare text wavy
    const txt = "I think I’m loosing my mind";
    const div = document.getElementById('container-text');

    txt.split(' ').forEach((w, wi) => {
        const sW = document.createElement('span');
        sW.className = 'cuvant';
        w.split('').forEach((c, ci) => {
            const sL = document.createElement('span');
            sL.textContent = c;
            sL.style.animationDelay = (wi * 0.4 + ci * 0.1) + 's';
            sW.appendChild(sL);
        });
        div.appendChild(sW);
    });

    // Functie Play
    function play() {
        document.getElementById('player-hidden').innerHTML = '<iframe src="https://www.youtube.com/embed/LLsvFTeYc0U?autoplay=1" allow="autoplay"></iframe>';
        document.getElementById('btn').style.display = 'none';
    }
</script>
</body>
</html>
