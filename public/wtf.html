    <style>
        /* Animația pentru textul tip mașină de scris */
        .typewriter-container {
            display: flex;
            justify-content: center;
            padding: 40px 10px;
        }

        .typewriter h1 {
            color: #d63031;
            font-size: 3rem; /* Text foarte mare */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; 
            border-right: .15em solid #2d3436; 
            white-space: nowrap; 
            margin: 0 auto; 
            letter-spacing: .15em; 
            animation: 
                typing 3.5s steps(30, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #2d3436 }
        }

        @media (max-width: 600px) {
            .typewriter h1 { font-size: 1.5rem; }
        }
    </style>
</head>
